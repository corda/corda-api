plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'net.corda.plugins.cordapp-cpk'
}

dependencies {
    cordaProvided project(':application')
    cordaProvided project(':ledger')
    cordaProvided "org.jetbrains.kotlin:kotlin-osgi-bundle:$kotlinVersion"
}

tasks.named('jar', Jar) {
    osgi {
        symbolicName = contractSymbolicName
    }
}

cordapp {
    targetPlatformVersion 1000
    minimumPlatformVersion 999 as Integer

    contract {
        name = 'Contract cpk to be used for unit tests for the packaging module'
        versionId = 1
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}
