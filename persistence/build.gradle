plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'org.jetbrains.kotlin.jvm'
    id "biz.aQute.bnd.builder"
}

description 'Corda Persistence'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'

    api 'javax.persistence:javax.persistence-api'
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'

    implementation platform(project(':corda-api'))
    implementation project(":base")
}
tasks.named('jar', Jar) {
    archiveBaseName = 'corda-persistence'
    bnd """\
Bundle-Name: Corda persistence library 
Bundle-SymbolicName: \${project.group}.persistence
"""
}
