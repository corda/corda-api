plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'org.jetbrains.kotlin.jvm'
    id 'biz.aQute.bnd.builder'
}

description 'Corda Base'

dependencies {
    implementation platform(project(':corda-api'))
    implementation 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'
    // Concluded this is the one acceptable dependency in addition to kotlin.
    implementation 'org.slf4j:slf4j-api'

    compileOnly 'org.osgi:osgi.annotation'

    testImplementation "org.assertj:assertj-core:$assertjVersion"
}

tasks.named('jar', Jar) {
    archiveBaseName = 'corda-base'
    bnd """\
Bundle-Name: Corda base library
Bundle-SymbolicName: \${project.group}.base
"""
}
