plugins {
    id 'com.r3.internal.gradle.plugins.r3Publish'
    id 'biz.aQute.bnd.builder'

    // At some stage we should use the common-library for OSGI metadata.
    // So above two lines need to be replaced with ...
    // id 'corda.common-library'
    // id 'corda.publish'
}

description 'Corda Serialization'

dependencies {
    api project(":base")

    implementation "org.jetbrains.kotlin:kotlin-osgi-bundle:$kotlinVersion"
    implementation "net.corda.kotlin:kotlin-stdlib-jdk8-osgi:$kotlinVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    compileOnly "org.osgi:osgi.annotation:$osgiVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

// When common-library in use this can be deleted.
tasks.named('jar', Jar) {
    archiveBaseName = 'corda-serialization'
    bnd """\
Bundle-Name: Corda serialization library
Bundle-SymbolicName: \${project.group}.serialization
"""
}
